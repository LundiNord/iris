<!doctype html>
<html lang="en">
<head>
    <!-- Für Viewportanzeige -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Iris - AI Environment Detector
    </title>
    <link rel="manifest" href="/web/manifest.json">     <!-- PWA Manifest -->
    <link id="css" rel="stylesheet" type="text/css" href="index.css">
    <!-- async Seite weiterladen, während Skript eingelesen wird! -->
    <script src="index.js" async type="module" ></script>
</head>
<body>
<header class="containers">
    <h1>
        Iris
    </h1>
    <section id="header_section" class="header_section_flex">
        <nav id="navigation" class="header_bold containers">
            <!-- Side navigation -->
            <p> Navigation </p>
            <a href="index.html" data-i18n="home">Home</a>
            <a href="impressum.html">Impressum</a>
            <a href="https://github.com/LundiNord/html5Website/tree/transformerjs">GitHub</a>
        </nav>
    </section>
    <section id="language_section" class="header_section_flex">
        <a id="lang-en">English</a>
        <a id="lang-de">Deutsch</a>
    </section>
</header>
<main class="containers">    <!--Video feed Container-->
    <h2> Camera Feed </h2>
    <div>
        <section id="snippets">
            <div id="camera" class="section_item">
                <video id="video" width="160" height="120" autoplay muted></video>
            </div>
        </section>
    </div>
<!--    <div class="video-options">-->
<!--        <select name="" id="" class="custom-select">-->
<!--            <option value="">Select camera</option>-->
<!--        </select>-->
<!--    </div>-->
</main>

<main class="smallContainers">      <!--Config Container-->
    <button id="camera_dreh_button">Turn Camera</button>
    <button id="toggleAudioOut">Audio Output</button>
    <button id="toggleObjectDetection">Object Detection</button>
    <button id="toggleDepthDetection">Depth Detection</button>
</main>

<main class="containers">            <!--Output Container-->
    <div id="image-container"></div>
    <p id="status"></p>
    <P id="result"></P>
</main>

</body>
</html>
